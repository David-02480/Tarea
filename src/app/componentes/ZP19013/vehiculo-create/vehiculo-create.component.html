<form  [formGroup] = "checkForm" (ngSubmit) = "onSubmit(checkForm.value)" class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Identificador</label>
      <input type="text" formControlName="id" class="form-control" id="validationCustom01" value="---" required>
      <div class="valid-feedback">
       Id Registrado
      </div>
    </div >
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Marca</label>
      <input type="text" formControlName="marca" class="form-control" id="validationCustom02" value="Marca" required>
      <div class="valid-feedback">
      Marca registrada
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Modelo</label>
      <input type="text" formControlName="modelo" class="form-control" id="validationCustom03" required>
      <div class="valid-feedback">
        Modelo Registrado
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Año de fabricacion</label>
      <input type="number" formControlName="aFabricacion" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Ingrese un numero para el año de fabricacion
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <label for="validationCustom04">Es pickup?</label>
    <select formControlName="isPickup" class="custom-select" id="validationCustom04" required>
      <option value= "true">Si</option>
      <option value = "false"> No </option>
    </select>
    <div class="invalid-feedback">
      Por favor seleccione una opcion marcada
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Añadir vehiculo</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
