<form [formGroup]="checkForm" (ngSubmit)="onSubmit(checkForm.value)" class="form-group">
  <div class="form-group row">
    <label for="text1" class="col-sm-2 col-form-label">Identificador</label>
    <div class="col-sm-10">
      <input type="email"  formControlName="id" class="form-control" id="text1">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-sm-2 col-form-label">Nombre Aerolinea</label>
    <div class="col-sm-10">
      <input type="text" formControlName="nomAerolinea" class="form-control" id="text2">
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-sm-2 col-form-label">Origen</label>
    <div class="col-sm-10">
      <input type="text"  formControlName="origen" class="form-control" id="text3">
    </div>
  </div>
  <div class="form-group row">
    <label for="number1" class="col-sm-2 col-form-label">Carga Maxima</label>
    <div class="col-sm-10">
      <input type="number"  formControlName="cargaMax" class="form-control" id="number1">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Opcional</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input formControlName="tipoVuelo" class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Vuelo Comercial
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Agregar Avion</button>
    </div>
  </div>
</form>
